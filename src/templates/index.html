<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Project Title</title>
</head>
<body>
    <h1>Choose a File</h1>
    
    <!-- Form for uploading the image -->
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="fileInput" accept="image/*" onchange="previewImage(event)">
        <input type="submit" value="Predict">
    </form>

    <!-- Display the selected image before the prediction -->
    <h3>Selected Image:</h3>
    <img id="imagePreview" src="#" alt="Selected Image Preview" style="display:none; width: 300px; height: 300px;"/>

    <!-- Display the prediction result and the uploaded image -->
    {% if prediction != None %}
        <img src="{{ image_path }}" alt="Predicted Image" style="width: 300px; height: 300px;">
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}

    <script>
        // Function to preview the selected image
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function(){
                var output = document.getElementById('imagePreview');
                output.src = reader.result;
                output.style.display = 'block';  // Show the image after it's selected
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
