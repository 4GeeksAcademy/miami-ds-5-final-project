<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicting Colon Cancer Histology Slide Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #F8F9FA, #E9ECEF);
            color: #343A40;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            color: #007BFF;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        form {
            background: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
            width: 100%;
        }
        input[type="file"] {
            border: 1px solid #CED4DA;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            width: calc(100% - 22px); /* Adjust width to fit padding */
        }
        input[type="submit"] {
            background: #28A745;
            border: none;
            border-radius: 4px;
            color: #FFFFFF;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background: #218838;
        }
        h3 {
            color: #DC3545;
            font-size: 1.5em;
            margin-top: 20px;
        }
        h2 {
            color: #6C757D;
            font-size: 2em;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Upload an Image for Classification</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="fileInput" accept="image/*">
        <input type="submit" value="Submit">
    </form>

    {% if cluster %}
        <h2>Cluster Prediction</h2>
        <p>The image belongs to: {{ cluster }}</p>
    {% endif %}

    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
